<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">HANGMAN</h1>
                            <p class="lead">Press a key to start playing!</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-lg-12">
                <div class="sect">
                    <div class="sect-body">
                        <p id="wins">WINS:
                            <span id="win-counter">0</span>
                        </p>
                    </div>
                </div>
                <div class="sect">
                    <div class="sect-body">
                        <p id="losses">LOSSES:
                            <span id="loss-counter">0</span>
                        </p>
                    </div>
                </div>
                <div class="sect">
                    <div class="sect-head">
                        <p id="current-word">CURRENT WORD:</p>
                    </div>
                    <div class="sect-body">
                        <p id="word-blanks">_ _ _ _ _ _ _ _ _ _ _ _</p>
                    </div>
                </div>
                <div class="sect">
                    <div class="sect-body">
                        <p id="guesses">NUMBER OF GUESSES REMAINING:
                            <span id="guesses-remaining">12</span>
                        </p>
                    </div>
                </div>
                <div class="sect">
                    <div class="sect-body">
                        <p id="already-guessed">LETTERS ALREADY GUESSED:
                            <span id="wrong-guesses"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
